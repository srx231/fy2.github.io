    <p>马克思主义基本原理是马克思主义理论体系的核心内容，包括马克思主义哲学、马克思主义政治经济学和科学社会主义三个主要组成部分。</p >
    <h2>马克思主义哲学</h2>
    <p>辩证唯物主义和历史唯物主义是马克思主义哲学的两大组成部分。它为我们提供了科学的世界观和方法论，帮助我们正确认识世界和改造世界。</p >
    <img src="img/f2e0daa00179107ef072870697bf2ab.jpg" 
	border="0" width="200" height="400" />
    <h2>马克思主义政治经济学</h2>
    <p>马克思主义政治经济学揭示了资本主义的本质和发展规律，为无产阶级革命和社会主义建设提供了理论依据。</p >
    <img src="img/de93da2d73d0a7b16b274abccb97a64.jpg"
	border="0" width="200" height="400" />
    <h2>科学社会主义</h2>
    <p>科学社会主义是关于无产阶级解放运动发展规律的科学，它指出了实现社会主义和共产主义的道路和方法。</p >
    <img src="img/77bf70252e7049d10990d6a8061715f.jpg"
	 border="0" width="200" height="400" />
